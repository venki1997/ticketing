<div>
  <div class="vertical-menu">
    <a class="active">Manage</a>
    <a (click)='showContents("showAddMovie")'>Add Movies</a>
    <a (click)='showContents("showAddTheatre")'>Add Theatre</a>
    <a (click)='showTheatreTimedetails("showTheatreDetails")' >Theatre Time Details</a>
  </div>
  <div [ngSwitch]="showContent">
    <div id="form" *ngSwitchCase='"showAddMovie"'>
      <form [formGroup]=addContent>
        <div class="form-group ">
          <label for="exampleFormControlSelect1">Category:</label>
          <select class="form-control" id="exampleFormControlSelect1" formControlName=cat>
            <option selected value=''>Please select...</option>
            <option value="movie">Movie</option>
            <option value="event">Event</option>
          </select>
        </div>
        <div class="form-group  ">
          <label for="exampleFormControlInput1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" formControlName=name
            placeholder="Movie or Event Name">
        </div>
        <div class="form-group">
          <label for="lang">Language</label>
          <select id="lang" class="form-control" type="text" formControlName="lang">
            <option selected value="">Please select</option>
            <option value="tamil">Tamil</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" formControlName=des rows="3"></textarea>
        </div>
        <div class="form-group ">
          <label for="exampleFormControlSelect2">Theatre</label>
          <select multiple class="form-control" id="theatresname" formControlName=theatre>
            
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">File input</label>
          <input type="file" class="form-control-file" (change)='img($event)' id="exampleFormControlFile1">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]='!this.addContent.valid' (click)='onClick()'>Submit</button>
        </div>

      </form>
    </div>
    <!-- *****************add theatre time details************************-->
    <div class="form2" id="details" *ngSwitchCase='"showTheatreDetails"'>
      <form #addTheatreTimeDetails='ngForm'>
        <div class="form-group">
          <label for="theatre">Theatre:</label>
          <select id="theatresname" class="form-control" name="theatre" ngModel (change)='injectTime($event)'>
            <option selected value=''>Please select</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie">Movie or Event:</label>
          <select id="movie" class="form-control" name="movie" ngModel (change)='injectId($event)'>
            <option  value=''>Please Select</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id">Id:</label>
          <input id="id" class="form-control" type="text"  value='initial' name="id"  [(ngModel)]=this.id>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <select id="time" class="form-control"  ngModel name="time" multiple>
            <option> </option>
          </select>
          
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)='addTheatreTimeDetailss(addTheatreTimeDetails.value)' type="button">Submit</button>
        </div>
      </form>
    </div>
    <!--*******************************add theatre******************************-->
    <div *ngSwitchCase='"showAddTheatre"'>
      <form [formGroup]="addTheatre">
        <div class="form-group">
          <label for="theatreName">Theatre Name</label>
          <input id="theatreName" class="form-control" type="text" placeholder="Theatre Name"
            formControlName="theatrename">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" class="form-control" type="text" placeholder="Location" formControlName="location">
        </div>
        <div class="form-group">
          <label for="showtime1">Showtime1</label>
          <input id="showtime1" class="form-control" type="text" formControlName="showtime1">
        </div>
        <div class="form-group">
          <label for="showtime2">Showtime1</label>
          <input id="showtime2" class="form-control" type="text" formControlName="showtime2">
        </div>
        <div class="form-group">
          <label for="showtime3">Showtime1</label>
          <input id="showtime3" class="form-control" type="text" formControlName="showtime3">
        </div>
        <div class="form-group">
          <label for="showtime4">Showtime1</label>
          <input id="showtime4" class="form-control" type="text" formControlName="showtime4">
        </div>
        <div class="form-group">
          <label for="row">No.of seat Row:</label>
          <input id="row" class="form-control" type="text" formControlName="row" placeholder="Row">
        </div>
        <div class="form-group">
          <label for="coloumn">No.of seat Coloumn:</label>
          <input id="coloumn" class="form-control" type="text" formControlName="coloumn" placeholder="coloumn">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)='addTheatres()' type="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
