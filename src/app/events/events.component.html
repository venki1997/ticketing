<div class="spinner" *ngIf=isLoading>
<app-spinner ></app-spinner>
</div>
<div *ngIf=!isLoading>
    <div class='sidenav' id='left'>
        <div>
            <h4 style="padding-left: 8px;color: white;">Language</h4>
        </div>
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item">Tamil</li >
                <li class="list-group-item">English</li>
                <li class="list-group-item">Hindi</li>
            </ul>
        </div>
       
    </div>
    <div class='tamil'>
        <div class="movies ml-5 mt-1">
            <div class="container pl-0">
               <h3 >Events</h3>
            </div>
            <div class="card-columns">
               <div class="card " style="width: 16.875rem;" *ngFor='let d of events'>
                  <a routerLink='/theatre/event/{{d._id}}'><img class='card-img-top img  rounded  '
                        style="width: 16.875rem;height: 22.5rem; border-radius: 5px;" src={{d.imgPath}} alt={{d.name}}> </a>
                  <div class="card-body" style="width: 16.875rem;">
                     <h5 class="card-title">{{d.name}}</h5>
                  </div>
               </div>
            </div>
         </div>
    </div>
</div>
